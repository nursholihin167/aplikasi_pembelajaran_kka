<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelas Digital - LMS Kimia</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #fefce8; 
        }
        
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #fefce8; }
        ::-webkit-scrollbar-thumb { background: #fde047; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #facc15; }
    </style>
</head>
<body class="text-gray-800 h-screen flex flex-col overflow-hidden relative">

    <!-- HALAMAN AUTH (LOGIN & DAFTAR) -->
    <div id="auth-page" class="flex-1 flex items-center justify-center p-4 bg-[#fefce8]">
        <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-sm:p-6 max-w-sm text-center fade-in border border-yellow-100">
            <div id="main-logo-circle" class="w-24 h-24 bg-amber-500 rounded-full mx-auto mb-4 flex items-center justify-center text-white text-3xl shadow-inner border-4 border-white overflow-hidden"></div>
            
            <h1 id="main-title" class="text-2xl font-bold text-amber-900 leading-tight">LMS Kimia</h1>
            <p id="main-subtitle" class="text-sm text-amber-700 mb-6">Portal Pembelajaran Digital Kimia</p>

            <div id="login-section">
                <form id="login-form" class="space-y-4 text-left">
                    <div>
                        <label class="text-xs font-bold text-amber-600 uppercase ml-1">Username</label>
                        <input type="text" id="login-username" class="w-full px-4 py-3 rounded-xl border border-yellow-100 bg-amber-50 focus:ring-2 focus:ring-amber-500 outline-none transition" placeholder="Username" required>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-amber-600 uppercase ml-1">Password</label>
                        <input type="password" id="login-password" class="w-full px-4 py-3 rounded-xl border border-yellow-100 bg-amber-50 focus:ring-2 focus:ring-amber-500 outline-none transition" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="w-full bg-amber-500 text-white font-bold py-3 rounded-xl hover:bg-amber-600 transition shadow-lg shadow-yellow-200">
                        Masuk ke Kelas
                    </button>
                </form>
                <p class="mt-6 text-sm text-gray-500">
                    Belum punya akun? 
                    <button onclick="toggleAuth(false)" class="text-amber-700 font-bold hover:underline">Daftar Sekarang</button>
                </p>
            </div>

            <div id="register-section" class="hidden">
                <form id="register-form" class="space-y-4 text-left">
                    <div>
                        <label class="text-xs font-bold text-amber-600 uppercase ml-1">Nama Lengkap</label>
                        <input type="text" id="reg-name" class="w-full px-4 py-3 rounded-xl border border-yellow-100 bg-amber-50 focus:ring-2 focus:ring-amber-500 outline-none transition" placeholder="Nama Anda" required>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-amber-600 uppercase ml-1">Username Baru</label>
                        <input type="text" id="reg-username" class="w-full px-4 py-3 rounded-xl border border-yellow-100 bg-amber-50 focus:ring-2 focus:ring-amber-500 outline-none transition" placeholder="Username" required>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-amber-600 uppercase ml-1">Password</label>
                        <input type="password" id="reg-password" class="w-full px-4 py-3 rounded-xl border border-yellow-100 bg-amber-50 focus:ring-2 focus:ring-amber-500 outline-none transition" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="w-full bg-amber-600 text-white font-bold py-3 rounded-xl hover:bg-amber-700 transition shadow-lg shadow-yellow-200">
                        Buat Akun Siswa
                    </button>
                </form>
                <p class="mt-6 text-sm text-gray-500">
                    Sudah punya akun? 
                    <button onclick="toggleAuth(true)" class="text-amber-700 font-bold hover:underline">Kembali Login</button>
                </p>
            </div>
        </div>
    </div>

    <!-- MAIN DASHBOARD -->
    <div id="app-dashboard" class="hidden h-full flex flex-col md:flex-row bg-[#fefce8]">
        <aside class="w-full md:w-64 bg-amber-950 text-amber-50 flex flex-col shadow-2xl z-20">
            <div class="p-6 border-b border-amber-900 flex items-center gap-3">
                <div id="sidebar-logo-circle" class="w-8 h-8 rounded-full overflow-hidden bg-amber-900 flex items-center justify-center border border-amber-800"></div>
                <span id="sidebar-title" class="font-bold text-lg tracking-tight text-amber-100">LMS Kimia</span>
            </div>
            <nav class="flex-1 p-4">
                <p class="text-xs text-amber-500 uppercase font-bold mb-4 tracking-widest">Menu</p>
                <ul id="main-menu-list" class="space-y-2">
                    <!-- Dinamis via JS -->
                </ul>
            </nav>
            <div class="p-4 border-t border-amber-900 text-xs text-amber-600 text-center">
                Login sebagai: <span id="current-user-display" class="font-bold text-amber-400"></span>
            </div>
        </aside>
        
        <main id="content-area" class="flex-1 overflow-y-auto p-4 md:p-8">
            <!-- Konten Dinamis -->
        </main>
    </div>

    <script>
        const SCHOOL_CONFIG = {
            logoUrl: 'https://i.imgur.com/xjrqTvP.jpeg', 
            appName: 'Kelas Kimia Bu Lina',
            appSubtitle: 'Portal Pembelajaran Digital Kimia'
        };

        let currentUser = null;

        // Database Sederhana (Materi & Kuis)
        const db = {
            users: [
                { username: 'guru', password: 'guru123', name: 'Bu Lina', role: 'Guru' },
                { username: 'siswa', password: '123', name: 'Siswa Contoh', role: 'Siswa' }
            ],
            materi: [
                { id: 1, judul: 'Struktur Atom', konten: 'Penjelasan mengenai Proton, Neutron, dan Elektron.' },
                { id: 2, judul: 'Ikatan Kimia', konten: 'Materi tentang Ikatan Ion dan Kovalen.' }
            ],
            kuis: [
                { id: 1, judul: 'Latihan Hidrokarbon', soalCount: 10 }
            ]
        };

        function toggleAuth(showLogin) {
            document.getElementById('login-section').classList.toggle('hidden', !showLogin);
            document.getElementById('register-section').classList.toggle('hidden', showLogin);
        }

        function applyConfiguration() {
            document.title = SCHOOL_CONFIG.appName;
            document.getElementById('main-title').innerText = SCHOOL_CONFIG.appName;
            document.getElementById('main-subtitle').innerText = SCHOOL_CONFIG.appSubtitle;
            document.getElementById('sidebar-title').innerText = SCHOOL_CONFIG.appName;

            const logoContainers = [
                document.getElementById('main-logo-circle'),
                document.getElementById('sidebar-logo-circle')
            ];
            
            logoContainers.forEach(container => {
                if (SCHOOL_CONFIG.logoUrl && SCHOOL_CONFIG.logoUrl.trim() !== "") {
                    container.innerHTML = `<img src="${SCHOOL_CONFIG.logoUrl}" class="w-full h-full object-cover" onerror="this.parentElement.innerHTML='<i class=\'fas fa-graduation-cap\'></i>'">`;
                } else {
                    container.innerHTML = '<i class="fas fa-graduation-cap"></i>';
                }
            });
        }

        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const u = document.getElementById('login-username').value;
            const p = document.getElementById('login-password').value;
            const user = db.users.find(usr => usr.username === u && usr.password === p);
            if (user) loginUser(user);
            else alert('Username atau password salah!');
        });

        document.getElementById('register-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('reg-name').value;
            const user = document.getElementById('reg-username').value;
            const pass = document.getElementById('reg-password').value;
            if (db.users.some(u => u.username === user)) { alert('Username sudah digunakan!'); return; }
            db.users.push({ username: user, password: pass, name: name, role: 'Siswa' });
            alert('Pendaftaran berhasil! Silakan login.');
            toggleAuth(true);
        });

        function loginUser(user) {
            currentUser = user;
            document.getElementById('auth-page').classList.add('hidden');
            document.getElementById('app-dashboard').classList.remove('hidden');
            document.getElementById('current-user-display').innerText = `${user.name} (${user.role})`;
            renderMenu();
            renderDashboard();
        }

        function renderMenu() {
            const menuList = document.getElementById('main-menu-list');
            let menus = `
                <li><button onclick="renderDashboard()" class="w-full text-left px-4 py-2 rounded-lg hover:bg-amber-800 transition flex items-center gap-3"><i class="fas fa-home text-amber-400 w-5"></i> Dashboard</button></li>
                <li><button onclick="renderMateri()" class="w-full text-left px-4 py-2 rounded-lg hover:bg-amber-800 transition flex items-center gap-3"><i class="fas fa-book text-amber-400 w-5"></i> Materi</button></li>
                <li><button onclick="renderKuis()" class="w-full text-left px-4 py-2 rounded-lg hover:bg-amber-800 transition flex items-center gap-3"><i class="fas fa-pencil-alt text-amber-400 w-5"></i> Latihan</button></li>
            `;
            
            if(currentUser.role === 'Guru') {
                menus += `
                    <p class="text-[10px] text-amber-600 uppercase font-bold mt-4 mb-2 tracking-widest">Admin Panel</p>
                    <li><button onclick="manageMateri()" class="w-full text-left px-4 py-2 rounded-lg bg-amber-900/30 hover:bg-amber-800 transition flex items-center gap-3 border border-amber-800"><i class="fas fa-plus-circle text-green-400 w-5"></i> Tambah Materi</button></li>
                    <li><button onclick="manageKuis()" class="w-full text-left px-4 py-2 rounded-lg bg-amber-900/30 hover:bg-amber-800 transition flex items-center gap-3 border border-amber-800"><i class="fas fa-tasks text-blue-400 w-5"></i> Kelola Latihan</button></li>
                `;
            }

            menus += `<li><button onclick="logout()" class="w-full text-left px-4 py-2 rounded-lg hover:bg-red-900/40 transition flex items-center gap-3 mt-10 text-red-300"><i class="fas fa-sign-out-alt w-5"></i> Keluar</button></li>`;
            menuList.innerHTML = menus;
        }

        function renderDashboard() {
            document.getElementById('content-area').innerHTML = `
                <div class="fade-in">
                    <h2 class="text-2xl md:text-3xl font-bold text-amber-900 mb-2">Halo, ${currentUser.name}!</h2>
                    <p class="text-amber-700 mb-8">Selamat datang di Panel ${currentUser.role}.</p>
                    
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                        <div class="bg-amber-500 p-6 rounded-2xl text-white shadow-lg shadow-amber-200">
                            <p class="opacity-80 uppercase text-xs font-bold tracking-widest">Materi</p>
                            <h3 class="text-3xl font-bold mt-1">${db.materi.length}</h3>
                        </div>
                        <div class="bg-yellow-600 p-6 rounded-2xl text-white shadow-lg shadow-yellow-200">
                            <p class="opacity-80 uppercase text-xs font-bold tracking-widest">Latihan</p>
                            <h3 class="text-3xl font-bold mt-1">${db.kuis.length}</h3>
                        </div>
                    </div>

                    <div class="mt-10 bg-white/70 backdrop-blur p-6 rounded-3xl border border-yellow-200 shadow-sm">
                        <h4 class="font-bold text-amber-900 mb-3 flex items-center gap-2">
                            <i class="fas fa-lightbulb text-amber-500"></i> Informasi Kelas
                        </h4>
                        <p class="text-amber-800 text-sm leading-relaxed">
                            ${currentUser.role === 'Guru' ? 
                            'Anda memiliki akses penuh untuk menambah materi baru dan membuat kuis interaktif untuk siswa.' : 
                            'Pastikan untuk membaca semua materi yang telah diunggah oleh guru sebelum mengerjakan kuis.'}
                        </p>
                    </div>
                </div>
            `;
        }

        function renderMateri() {
            let html = `<h2 class="text-2xl font-bold text-amber-900 mb-6">Daftar Materi Kimia</h2><div class="grid gap-4">`;
            db.materi.forEach(m => {
                html += `
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-yellow-100 fade-in">
                        <h3 class="font-bold text-lg text-amber-800">${m.judul}</h3>
                        <p class="text-gray-600 mt-2 text-sm">${m.konten}</p>
                        <button class="mt-4 text-amber-600 font-bold text-sm flex items-center gap-2 hover:underline">
                            Baca Selengkapnya <i class="fas fa-arrow-right text-xs"></i>
                        </button>
                    </div>
                `;
            });
            html += `</div>`;
            document.getElementById('content-area').innerHTML = html;
        }

        function renderKuis() {
            let html = `<h2 class="text-2xl font-bold text-amber-900 mb-6">Latihan & Kuis</h2><div class="grid gap-4">`;
            db.kuis.forEach(k => {
                html += `
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-yellow-100 flex justify-between items-center fade-in">
                        <div>
                            <h3 class="font-bold text-lg text-amber-800">${k.judul}</h3>
                            <p class="text-gray-500 text-xs">${k.soalCount} Soal Tersedia</p>
                        </div>
                        <button class="bg-amber-100 text-amber-700 px-4 py-2 rounded-xl font-bold text-sm hover:bg-amber-200 transition">
                            Mulai
                        </button>
                    </div>
                `;
            });
            html += `</div>`;
            document.getElementById('content-area').innerHTML = html;
        }

        // FUNGSI KHUSUS GURU
        function manageMateri() {
            document.getElementById('content-area').innerHTML = `
                <div class="fade-in max-w-2xl mx-auto">
                    <h2 class="text-2xl font-bold text-amber-900 mb-6">Tambah Materi Baru</h2>
                    <form onsubmit="saveMateri(event)" class="bg-white p-8 rounded-3xl shadow-lg border border-yellow-100 space-y-4">
                        <div>
                            <label class="block text-xs font-bold text-amber-600 uppercase mb-1">Judul Materi</label>
                            <input type="text" id="materi-judul" class="w-full px-4 py-3 rounded-xl border bg-amber-50 outline-none focus:ring-2 focus:ring-amber-500" placeholder="Contoh: Termokimia" required>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-amber-600 uppercase mb-1">Isi Ringkasan Materi</label>
                            <textarea id="materi-konten" rows="5" class="w-full px-4 py-3 rounded-xl border bg-amber-50 outline-none focus:ring-2 focus:ring-amber-500" placeholder="Tuliskan isi materi di sini..." required></textarea>
                        </div>
                        <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 rounded-xl hover:bg-green-700 shadow-lg transition">
                            Simpan Materi
                        </button>
                        <button type="button" onclick="renderDashboard()" class="w-full text-gray-500 font-bold py-2">Batal</button>
                    </form>
                </div>
            `;
        }

        function saveMateri(e) {
            e.preventDefault();
            const judul = document.getElementById('materi-judul').value;
            const konten = document.getElementById('materi-konten').value;
            db.materi.push({ id: Date.now(), judul, konten });
            alert('Materi berhasil ditambahkan!');
            renderMateri();
        }

        function manageKuis() {
             document.getElementById('content-area').innerHTML = `
                <div class="fade-in">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-amber-900">Kelola Latihan</h2>
                        <button onclick="alert('Fitur pembuatan soal sedang dikembangkan')" class="bg-blue-600 text-white px-4 py-2 rounded-xl font-bold text-sm shadow-md">
                            <i class="fas fa-plus"></i> Buat Kuis Baru
                        </button>
                    </div>
                    <div class="bg-white rounded-2xl overflow-hidden border border-yellow-100 shadow-sm">
                        <table class="w-full text-left border-collapse">
                            <thead class="bg-amber-100">
                                <tr>
                                    <th class="p-4 text-xs font-bold text-amber-800 uppercase">Judul Kuis</th>
                                    <th class="p-4 text-xs font-bold text-amber-800 uppercase">Aksi</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${db.kuis.map(k => `
                                    <tr class="border-t border-yellow-50">
                                        <td class="p-4 text-sm font-medium text-gray-700">${k.judul}</td>
                                        <td class="p-4">
                                            <button onclick="alert('Edit')" class="text-blue-500 mr-3"><i class="fas fa-edit"></i></button>
                                            <button onclick="alert('Hapus')" class="text-red-500"><i class="fas fa-trash"></i></button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        function logout() { location.reload(); }
        window.onload = applyConfiguration;
    </script>
</body>
</html>
