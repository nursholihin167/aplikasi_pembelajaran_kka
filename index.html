<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Aplikasi Pembelajaran Informatika & KKA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Segoe UI,Arial,sans-serif;margin:0;background:#f2f4f8}
header{background:#1e3c72;color:#fff;padding:15px;text-align:center}
.container{max-width:1000px;margin:auto;padding:20px}
.menu button{padding:12px 16px;margin:6px;border:none;border-radius:8px;background:#1e3c72;color:#fff;cursor:pointer}
.menu button:hover{background:#2a5298}
.card{background:#fff;border-radius:10px;padding:15px;margin:15px 0}
.hidden{display:none}
input,textarea,select{width:100%;padding:10px;margin:6px 0;border-radius:6px;border:1px solid #ccc}
.back{background:#777}
a{color:#1e3c72}
</style>
</head>
<body>
<header>
<h1>Aplikasi Pembelajaran SMA</h1>
<p>Informatika & KKA</p>
</header>

<div class="container">

<!-- LOGIN -->
<div id="loginBox" class="card">
<h2>Login Guru</h2>
<input id="user" placeholder="Username">
<input id="pass" type="password" placeholder="Password">
<button onclick="login()">Login</button>
</div>

<!-- MENU UTAMA -->
<div id="mainMenu" class="menu hidden">
<h2>Pilih Menu</h2>
<button onclick="openMapel('informatika')">ğŸ“˜ Informatika</button>
<button onclick="openMapel('kka')">ğŸ¤– KKA</button>
<button onclick="openGuru()">ğŸ‘©â€ğŸ« Menu Guru</button>
<button class="back" onclick="logout()">Logout</button>
</div>

<!-- MATERI MAPEL -->
<div id="materiBox" class="hidden">
<h2 id="judulMapel"></h2>
<div id="materiList"></div>
<button class="back" onclick="backMenu()">â¬… Kembali</button>
</div>

<!-- MENU GURU -->
<div id="guruBox" class="hidden">
<h2>Menu Guru â€“ Tambah Materi</h2>
<select id="mapel">
<option value="informatika">Informatika</option>
<option value="kka">KKA</option>
</select>
<input id="judul" placeholder="Judul Materi">
<textarea id="isi" placeholder="Isi materi (teks)"></textarea>
<input id="file" placeholder="Link file PDF/DOCX (Google Drive, dll)">
<input id="video" placeholder="Link video YouTube">
<button onclick="simpanMateri()">Simpan Materi</button>
<button class="back" onclick="backMenu()">â¬… Kembali</button>
</div>

</div>

<script>
// data awal
let users=[{u:'guru',p:'admin123'}];
let materi=JSON.parse(localStorage.getItem('materi'))||{informatika:[],kka:[]};
let currentMapel='';

function login(){
 let u=user.value,p=pass.value;
 let ok=users.find(x=>x.u===u&&x.p===p);
 if(!ok){alert('Login gagal');return;}
 loginBox.classList.add('hidden');
 mainMenu.classList.remove('hidden');
}
function logout(){location.reload();}

function openMapel(m){
 currentMapel=m;
 mainMenu.classList.add('hidden');
 materiBox.classList.remove('hidden');
 judulMapel.innerText=m==='informatika'?'Materi Informatika':'Materi KKA';
 tampilMateri();
}

function tampilMateri(){
 materiList.innerHTML='';
 materi[currentMapel].forEach(m=>{
  materiList.innerHTML+=`
  <div class='card'>
  <h3>${m.judul}</h3>
  <p>${m.isi}</p>
  ${m.file?`<p>ğŸ“ <a href='${m.file}' target='_blank'>File Materi</a></p>`:''}
  ${m.video?`<p>ğŸ¥ <a href='${m.video}' target='_blank'>Video Pembelajaran</a></p>`:''}
  </div>`;
 });
}

function openGuru(){
 mainMenu.classList.add('hidden');
 guruBox.classList.remove('hidden');
}

function simpanMateri(){
 let m=mapel.value;
 materi[m].push({judul:judul.value,isi:isi.value,file:file.value,video:video.value});
 localStorage.setItem('materi',JSON.stringify(materi));
 alert('Materi disimpan');
 judul.value=isi.value=file.value=video.value='';
}

function backMenu(){
 materiBox.classList.add('hidden');
 guruBox.classList.add('hidden');
 mainMenu.classList.remove('hidden');
}
</script>
</body>
</html>
