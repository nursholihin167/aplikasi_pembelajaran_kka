<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelas Digital - LMS Kimia</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        /* Warna Kuning Lembut sebagai Background Utama */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #fefce8; /* Tailwind amber-50 */
        }
        
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .logo-box img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #fefce8; }
        ::-webkit-scrollbar-thumb { background: #fde047; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #facc15; }
    </style>
</head>
<body class="text-gray-800 h-screen flex flex-col overflow-hidden relative">

    <!-- HALAMAN LOGIN -->
    <div id="auth-page" class="flex-1 flex items-center justify-center p-4 bg-[#fefce8]">
        <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-sm:p-6 max-w-sm text-center fade-in border border-yellow-100">
            <!-- Logo Dinamis -->
            <div id="main-logo-circle" class="w-24 h-24 bg-amber-500 rounded-full mx-auto mb-4 flex items-center justify-center text-white text-3xl shadow-inner border-4 border-white overflow-hidden">
                <!-- Diisi via JS -->
            </div>
            
            <h1 id="main-title" class="text-2xl font-bold text-amber-900 leading-tight">LMS Kimia</h1>
            <p id="main-subtitle" class="text-sm text-amber-700 mb-8">Portal Pembelajaran Digital Kimia</p>

            <form id="login-form" class="space-y-4 text-left">
                <div>
                    <label class="text-xs font-bold text-amber-600 uppercase ml-1">Username</label>
                    <input type="text" id="login-username" class="w-full px-4 py-3 rounded-xl border border-yellow-100 bg-amber-50 focus:ring-2 focus:ring-amber-500 outline-none transition" placeholder="Username">
                </div>
                <div>
                    <label class="text-xs font-bold text-amber-600 uppercase ml-1">Password</label>
                    <input type="password" id="login-password" class="w-full px-4 py-3 rounded-xl border border-yellow-100 bg-amber-50 focus:ring-2 focus:ring-amber-500 outline-none transition" placeholder="••••••••">
                </div>
                <button type="submit" class="w-full bg-amber-500 text-white font-bold py-3 rounded-xl hover:bg-amber-600 transition shadow-lg shadow-yellow-200">
                    Masuk ke Kelas
                </button>
            </form>
        </div>
    </div>

    <!-- MAIN DASHBOARD -->
    <div id="app-dashboard" class="hidden h-full flex flex-col md:flex-row bg-[#fefce8]">
        <!-- Sidebar dengan tema Gelap/Amber -->
        <aside class="w-full md:w-64 bg-amber-950 text-amber-50 flex flex-col shadow-2xl z-20">
            <div class="p-6 border-b border-amber-900 flex items-center gap-3">
                <div id="sidebar-logo-circle" class="w-8 h-8 rounded-full overflow-hidden bg-amber-900 flex items-center justify-center border border-amber-800">
                     <!-- Diisi via JS -->
                </div>
                <span id="sidebar-title" class="font-bold text-lg tracking-tight">LMS Kimia</span>
            </div>
            <nav class="flex-1 p-4">
                <p class="text-xs text-amber-500 uppercase font-bold mb-4 tracking-widest">Menu Utama</p>
                <ul class="space-y-2">
                    <li>
                        <button onclick="renderDashboard()" class="w-full text-left px-4 py-2 rounded-lg bg-amber-900/50 hover:bg-amber-800 transition flex items-center gap-3">
                            <i class="fas fa-home text-amber-400"></i> Dashboard
                        </button>
                    </li>
                    <li>
                        <button onclick="logout()" class="w-full text-left px-4 py-2 rounded-lg hover:bg-red-900/40 transition flex items-center gap-3 mt-10 text-red-300">
                            <i class="fas fa-sign-out-alt"></i> Keluar
                        </button>
                    </li>
                </ul>
            </nav>
        </aside>
        
        <!-- Area Konten -->
        <main id="content-area" class="flex-1 overflow-y-auto p-8">
            <!-- Konten Dinamis -->
        </main>
    </div>

    <script>
        // ==========================================
        // KONFIGURASI SEKOLAH (EDIT DI SINI)
        // ==========================================
        const SCHOOL_CONFIG = {
            logoUrl: 'https://i.imgur.com/xjrqTvP.jpeg', 
            appName: 'Kelas Kimia Bu Lina',
            appSubtitle: 'Portal Pembelajaran Digital Kimia'
        };

        function applyConfiguration() {
            document.title = SCHOOL_CONFIG.appName;
            document.getElementById('main-title').innerText = SCHOOL_CONFIG.appName;
            document.getElementById('main-subtitle').innerText = SCHOOL_CONFIG.appSubtitle;
            document.getElementById('sidebar-title').innerText = SCHOOL_CONFIG.appName;

            const logoContainers = [
                document.getElementById('main-logo-circle'),
                document.getElementById('sidebar-logo-circle')
            ];
            
            logoContainers.forEach(container => {
                if (SCHOOL_CONFIG.logoUrl && SCHOOL_CONFIG.logoUrl.trim() !== "") {
                    container.innerHTML = `<img src="${SCHOOL_CONFIG.logoUrl}" class="w-full h-full object-cover" onerror="this.parentElement.innerHTML='<i class=\'fas fa-graduation-cap\'></i>'">`;
                } else {
                    container.innerHTML = '<i class="fas fa-graduation-cap"></i>';
                }
            });
        }

        const db = {
            users: [{ username: 'guru', password: 'guru123', name: 'Bu Lina', role: 'Guru' }]
        };

        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const u = document.getElementById('login-username').value;
            const p = document.getElementById('login-password').value;

            const user = db.users.find(usr => usr.username === u && usr.password === p);
            if (user) {
                document.getElementById('auth-page').classList.add('hidden');
                document.getElementById('app-dashboard').classList.remove('hidden');
                renderDashboard();
            } else {
                alert('Username atau password salah!');
            }
        });

        function renderDashboard() {
            document.getElementById('content-area').innerHTML = `
                <div class="fade-in">
                    <h2 class="text-3xl font-bold text-amber-900 mb-4">Selamat Datang, Pengajar!</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <!-- Card dengan warna kuning lebih gelap -->
                        <div class="bg-amber-500 p-6 rounded-2xl text-white shadow-lg shadow-amber-200">
                            <p class="opacity-80 uppercase text-xs font-bold tracking-widest">Materi</p>
                            <h3 class="text-2xl font-bold mt-1">12 Materi</h3>
                        </div>
                        <div class="bg-yellow-600 p-6 rounded-2xl text-white shadow-lg shadow-yellow-200">
                            <p class="opacity-80 uppercase text-xs font-bold tracking-widest">Siswa</p>
                            <h3 class="text-2xl font-bold mt-1">36 Siswa</h3>
                        </div>
                    </div>
                    <div class="mt-10 bg-white/60 backdrop-blur p-6 rounded-2xl border border-yellow-200">
                        <p class="text-amber-800 italic text-sm font-medium text-center">
                            <i class="fas fa-info-circle mr-2"></i>Dashboard Pengajar: Kelola materi kimia dengan mudah dalam satu pintu.
                        </p>
                    </div>
                </div>
            `;
        }

        function logout() {
            location.reload();
        }

        window.onload = applyConfiguration;
    </script>
</body>
</html>
